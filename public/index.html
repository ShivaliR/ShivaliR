<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ✅ Optimized Title -->
    <title>Shivali Ranka | Portfolio Website</title>

    <!-- ✅ Optimized Meta Description -->
    <meta name="description" content="Shivali Ranka is a skilled web developer and aspiring product manager. Explore her portfolio, projects, and expertise in AI, eCommerce, and user-centric solutions." />

    <!-- ✅ Add Primary Keywords for SEO -->
    <meta name="keywords" content="Shivali Ranka, Web Developer, Product Manager, Generative AI, IIM Raipur, Product Space, Website Developer, Automation" />

    <!-- ✅ Robots Meta Tag to Allow Indexing -->
    <meta name="robots" content="index, follow" />

    <!-- ✅ Canonical URL to Avoid Duplicate Content Issues -->
    <link rel="canonical" href="https://shivali-ranka.netlify.app" />

    <!-- ✅ Google Site Verification -->
    <meta name="google-site-verification" content="fdBOhU1BIxDVSBjSvAXyzaBiG_T24ECJfQbyEJ1wPJE" />
    <!-- ✅ Open Graph (OG) Tags for Social Media -->
    <meta property="og:title" content="Shivali Ranka - Passionate about building products and websites that matter." />
    <meta property="og:description" content="Shivali Ranka - Passionate about building products and websites that matter. " />
    <meta property="og:image" content="https://yourwebsite.com/images/Portfolio.png" />
    <meta property="og:url" content="https://yourwebsite.com/" />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Card for Better Twitter SEO -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Shivali Ranka - Passionate about building products and websites that matter." />
    <meta name="twitter:description" content="Shivali Ranka - Passionate about building products and websites that matter." />
    <meta name="twitter:image" content="https://yourwebsite.com/images/Portfolio.png" />

    <!-- ✅ Schema Markup (JSON-LD) for Better Google Understanding -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Shivali Ranka",
      "sameAs": [
        "https://www.linkedin.com/in/shivali-ranka/",
        "https://github.com/ShivaliR"
      ]
    }
    </script>

    <!-- ✅ Favicon -->
    <link rel="icon" href="./images/Portfolio.png" />

    <!-- ✅ Theme Color -->
    <meta name="theme-color" content="#000000" />

    <!-- ✅ Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

    <!-- ✅ Manifest for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
